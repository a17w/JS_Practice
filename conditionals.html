    var x = 3;

//short form for if-else statement (in the parentheses is usually a condition that returns true/false)

//switch statement (in the parentheses is usually a condition does not need to be a boolean that returns true/false), in this case it is a number
 switch (x) {
   case 1:
    document.write("1 ");
  case 2:
    document.write("2 ");
  case 3:
    document.write("3 ");
    break; //use break to stop the case from going to the next one when it evaluates true-- breaks it out of the case statement.
  case 4:
    document.write("4 ");
  case 5:
    document.write("5 ");
  default:
    document.write("default ");
 }

  document.write("x is not equal to 1");

    </script>
